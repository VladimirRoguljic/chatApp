<div class="userList">
  <app-user-list></app-user-list>
</div>

<div>
  <app-feed></app-feed>
</div>

<div class="input-group">
  <label for="message_box"></label>
  <textarea id="message_box" type="text"
         placeholder="Chat here" autocomplete="off"
            (keypress)="handleMessage($event)" [(ngModel)]="message" class="form-control"></textarea>
        <button mat-button type="button" (click)="send()">Send</button>
</div>
