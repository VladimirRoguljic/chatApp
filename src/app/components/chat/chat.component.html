<div style="float: right">
  <button type="button" class="btn-danger" (click)="logout()">
    Log out
  </button>
</div>
<div>
  <h3 style="text-align: center" *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email}}</h3>
</div>

<app-feed></app-feed>
<div>
  <label for="message_box"></label>
  <textarea  rows="4" cols="50" id="message_box" type="text" [(ngModel)]="message"></textarea>
  <button mat-button  type="button" (click)="send()">Send</button>
</div>
