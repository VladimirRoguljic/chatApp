<mat-card>
  <mat-card-title>LogIn</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <app-error-message [object]="form.get('email')"></app-error-message>
      </p>

      <p>
        <mat-form-field>
          <input [type]="globalService.show_password  ? 'text' : 'password'" matInput placeholder="Password" formControlName="password">
          <i [ngClass]="globalService.show_password ? 'fa fa-eye-slash' : 'fa fa-eye'" (click)="showPassword()"></i>
        </mat-form-field>
        <app-error-message [object]="form.get('password')"></app-error-message>
      </p>

      <div class="button">
        <button type="button" routerLink="/sign-up" mat-button>SignUp</button>
        <button type="submit" mat-button>Submit</button>
      </div>


      <div>
      <button type="button" mat-button color="warn" class="btn btn-block" (click)="resetPassword()">
        <i class="fa fa-unlock-alt"></i>
        Forgot password
      </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
