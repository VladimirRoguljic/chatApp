<div style="float: right">
  <button type="button" class="btn-danger" (click)="logout()">
    Log out
  </button>
</div>
<div>
  <h3 style="text-align: center" *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.displayName}}</h3>
</div>

<div class="container">
  <textarea [(ngModel)]="content" name="content" placeholder="Chat here..."></textarea>
  <input type="submit" value="Add a message" (click)="addPost()">
  <ul><li *ngFor="let post of posts | async">
     <strong>{{post.content}}</strong>
    </li>
  </ul>
</div>
