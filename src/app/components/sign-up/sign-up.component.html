<mat-card>
  <mat-card-title>SignUp</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <app-error-message [object]="form.get('email')"></app-error-message>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <app-error-message [object]="form.get('password')"></app-error-message>
      </p>


      <div class="button">
        <button type="button" routerLink="/login" mat-button>LogIn</button>
        <button type="submit" mat-button>Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
